<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - RentNite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="row pt-5">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div >
                    <div class="text-center mb-3">
                        <img src="../static/img/logo.png" height="200em" width="200em" >
                    </div>
                    <div class="card text-center">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <h1>Inicie sesión</h1>
                                    {% if err %}
                                    <label> {{ err }} </label>
                                    {% endif %}
                                    <!-- Login Form -->
                                    <form method="post" action="/token">
                                        <input class="mb-3 mt-2" title="Usuario" type="text" id="username" class="fadeIn second" name="username"
                                            placeholder="Correo" name="username"> <br>
                                        <input class="mb-3" title="Contraseña" type="password" id="password" class="fadeIn second"
                                            placeholder="Contraseña" name="password"><br>
                                        <input class="btn btn-outline-success" type="submit" value="Entrar">
                                    </form>
        
                                    <!-- Remind Passowrd -->
                                    <div id="formFooter">
                                        <a class="underlineHover" href="">He olvidado la contraseña</a>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <h1>Registro</h1>
                                    <form method="post" action="/login/register">
                                        <input class="mb-3 mt-2" title="Usuario" type="text" id="username" class="fadeIn second" 
                                            placeholder="Nombre de usuario" name="username" required> <br>
                                        <input class="mb-3 " title="Correo" type="text" id="correo" class="fadeIn second"
                                            placeholder="Correo" name="correo" required> <br>
                                        <input class="mb-3" title="Contraseña" type="password" id="password" class="fadeIn second"
                                            placeholder="Contraseña" name="password" required><br>
                                        <input class="btn btn-warning" type="submit" value="Registrarse">
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        
    </div>
    <script>
        function validacionLogin() {
            const n = document.getElementById("email").value;
            window.location = ("http://127.0.0.1:8000/profile/" + n);
        }
    </script>

</body>


</html>
