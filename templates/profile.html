<html lang="es" class="h-100">

<head>

    <title>Profile - RentNite</title>

<body>
    
    <header>
        <img alt="Brand" width="225" height="50" src="static/img/image.png">
        <a href="register.html" role="button" class="btn btn-outline-light rounded-0">Registro</a>
    </header>
    <h1 id="username"></h1>
    <h2 id="email"></h2> 
    

</body>
<script>
    var xhr = new XMLHttpRequest( );

    xhr.open("GET","/users/636ad4aa5baf6bcddce08814",true);

    xhr.addEventListener('load',(data) => {
        const dataJSON = JSON.parse(data.target.response)
        const username = document.getElementById("username")
        username.textContent = `${dataJSON.username}`
        const email = document.getElementById("email")
        email.textContent = `${dataJSON.email}`
    })

    xhr.send();
