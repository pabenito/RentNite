<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/76f9b8ee34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="columns is-centered">
        <div class="column is-four-fifths" onclick="location.href='/web/chat/{{ chat.id }}';" style="cursor: pointer">
            {% for chat in chats %}
            <article class="media">
                <figure class="media-left">
                    <p class="image is-64x64">
                        {% if user.id == chat.guest_id %}
                            {% if chat.owner_photo %}
                            <img class="is-rounded" src="{{ chat.owner_photo }}">
                            {% else %}
                            <img class="is-rounded" src="https://cdn.onlinewebfonts.com/svg/img_103581.png">
                            {% endif %}
                        {% else %}
                            {% if chat.guest_photo %}
                            <img class="is-rounded" src="{{ chat.guest_photo }}">
                            {% else %}
                            <img class="is-rounded" src="https://cdn.onlinewebfonts.com/svg/img_103581.png">
                            {% endif %}
                        {% endif %}
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>{% if user.id == chat.guest_id %}{{ chat.guest_username }}{% else %}{{ chat.owner_username }}{% endif %} - {{ chat.house_address }} - {{ chat.booking_from }} - {{ chat.booking_to }}</p>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</body>
