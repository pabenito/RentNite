<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - RentNite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <img alt="Brand" width="225" height="50" src="static/img/image.png">
        <a href="register.html" role="button" class="btn btn-outline-light rounded-0">Registro</a>
    </header>

    <div>
        <div style="position:absolute;top:50%;left:50%;margin-left:-100px;margin-top:-300px;">
            <h1>Inicie sesión</h1>
            {% if err  %}
            <label> {{ err }} </label>
            {% endif %}
            <!-- Login Form -->
            <form method="post" action="/token">
                <input title="username" type="text" id="username" class="fadeIn second" name="username" placeholder="correo"
                    name="username"> <br>
                <input title="password" type="password" id="password" class="fadeIn second" placeholder="contraseña"
                    name="password"><br>
                <input class="btn btn-outline-success" type="submit" value="Entrar">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="">He olvidado la contraseña</a>
            </div>

        </div>
    </div>
    <script>
        function validacionLogin() {
            const n = document.getElementById("email").value;
            window.location = ("http://127.0.0.1:8000/profile/" + n);
        }
    </script>

</body>


</html>
