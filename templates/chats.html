<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/76f9b8ee34.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    {% include "navbar.html" %}
    <section class="hero">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-8 is-variable ">
					<div class="column">
						{% for chat in chats %}
                        <article class="media" onclick="location.href='/chats/{{ chat.id }}';" style="cursor: pointer">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    {% if user_id == chat.guest_id %}
                                        {% if chat.owner_photo %}
                                        <img class="is-rounded" src="{{ chat.owner_photo }}">
                                        {% else %}
                                        <img class="is-rounded" src="https://cdn.onlinewebfonts.com/svg/img_103581.png">
                                        {% endif %}
                                    {% else %}
                                        {% if chat.guest_photo %}
                                        <img class="is-rounded" src="{{ chat.guest_photo }}">
                                        {% else %}
                                        <img class="is-rounded" src="https://cdn.onlinewebfonts.com/svg/img_103581.png">
                                        {% endif %}
                                    {% endif %}
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>{% if user_id == chat.guest_id %}{{ chat.owner_username }}{% else %}{{ chat.guest_username }}{% endif %} - {{ chat.house_address }} - {{ chat.booking_from }} - {{ chat.booking_to }}</p>
                                </div>
                            </div>
                        </article>
                        {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
